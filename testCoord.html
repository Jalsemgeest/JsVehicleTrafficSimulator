<html>
    <head>
        <script language="javascript">

            //Display Mouse coordinates- By Kous (kous@ihateclowns.com)
            //Visit http://javascriptkit.com for this script and more

            var where = ""; // which link
            function checkwhere(e) {
                    if (document.layers){
                        xCoord = e.x;
                        yCoord = e.y;
                    }
                    else if (document.all){
                        xCoord = event.clientX;
                        yCoord = event.clientY;
                    }
                    else if (document.getElementById){
                        xCoord = e.clientX;
                        yCoord = e.clientY;
                    }
                    document.getElementById("tbox_coordinate").value=xCoord+","+yCoord; 
            }

            document.onmousemove = checkwhere;
            if(document.captureEvents) {document.captureEvents(Event.MOUSEMOVE);}

        </script>
    </head>
    <body onClick="checkwhere()">
        <input type="text" id="tbox_coordinate" value="" />
    </body>
</html>
