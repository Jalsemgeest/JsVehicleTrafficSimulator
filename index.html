            var LANE_ID_COUNT =0;
            var SEG_ID_COUNT  =0;
            var TFC_ID_COUNT  =0;
            var startTime     =0;
            var workers       =[];
            var MAX_THREADS   =2;
            
            function InitPageElements() {
                var docWidth=$(document).width();
                var docHeight=$(document).height();
                //canvas = new Raphael("div_canvas",docWidth,docHeight-200);
                //var t=canvas.attr("title","Map");
                //canvas.safari();
                canvas = $('#div_canvas');
                canvas.removeLayers();
                canvas[0].width=docWidth;
                canvas[0].height=docHeight-200;
                SizePositionElement('div_Controls',docWidth,200,0,Math.round(docHeight-200));
                
                if(DEBUG){
                    SizePositionElement("div_Debug",docWidth-200,0,0,docHeight);
                    $("#div_Debug").show();
                }
            }
            
            function InitObjects() {
                map=new GraphMap(1);
                plotter=new Plotter(canvas);

                // bind mousewheel scrolling over canvas
                $('#div_canvas').bind('mousewheel', function(event,delta,deltaX,deltaY) {
                    UpdateMapScale(deltaY*0.10);
                })
            }

            /**
             * function will resize and position an element with an
             * ID matching the passed in elementIdStr
             * @param {String} elementIdStr the ID of the element to resize and reposition
             * @param {int} width        the integer width to make the element
             * @param {int} height       the integer height to make the element
             * @param {int} xPos         the integer location within the window to place the element's left edge
             * @param {int} yPos         the integer location within the window to place the element's top edge
             */
            function SizePositionElement(elementIdStr,width,height,xPos,yPos) {
                var eleObj = $('#'+elementIdStr);
                eleObj.width(width);
                eleObj.height(height);
                eleObj.css({
                    "position":"absolute",
                    "top":yPos+"px",
                    "left":xPos+"px"
                });
            }
            
            function ToggleSimulationState(){
                var button=document.getElementById("btn_SimStart");
                
                if(keepMoving){
                    keepMoving=false;
                    button.value="Start Simulation";
                    for (var i in workers) {
                        workers[i].terminate();
                        delete workers[i];
                    }
                    workers = [];
                } else{
                    keepMoving=true;
                    button.value="Pause Simulation";
                    startTime = new Date().getTime();
                    Move();
                }
            }
            
            function Move() {
                while (workers.length < MAX_THREADS) {
                    worker = new Worker("MoverWorker.js");
                    worker.onmessage = function (event) {
                        var vehicle = JSON.parse(event.data);
                        var v = new Vehicle(vehicle);
                        $('#tbox_ElapsedTime').val(v.ElapsedMs);
                        map.UpdateVehicles([v]);
                        plotter.DrawVehicles(map.GetVehicles(), map.Scale);
                        plotter.DrawStopLights(map, v.ElapsedMs);
                        if(keepMoving){
                            window.setTimeout(Move,1);
                        }
                    }
                    workers.push(worker);
                }

                var vehicles = map.GetVehicles();
                for (var i=0; i<vehicles.length; i) {
                    var ids = [];
                    for (var j=0; i<vehicles.length && j<Math.ceil(vehicles.length/MAX_THREADS); j++) {
                        var v = vehicles[i++];
                        if (v) {
                            ids.push(v.Id);
                        }
                    }
                    if (ids.length > 0) {
                        var message = JSON.stringify({ 
                            "vehicleIds": ids,
                            "elapsedMilliseconds": (new Date().getTime() - startTime),
                            "map": map
                        });
                        worker = workers[Math.floor(i/MAX_THREADS)];
                        if (worker) {
                            worker.postMessage(message);
                        }
                    } else {
                        break;
                    }
                }    
            }
            
            function UpdateDebugStats(map){
                var roads=$("#tbox_RoadCount");
                var lanes=$("#tbox_LaneCount");
                var segments=$("#tbox_SegmentCount");
                var vehicles=$("#tbox_VehicleCount");
                var stopLights=$("#tbox_StopLightCount");
                var output=$("#tbox_Output");
                var rCount=0;
                var lCount=0;
                var sCount=0;
                var vCount=0;
                var slCount=0;
                for(var i=0;i<map.Roads.length;i++){
                    rCount++;
                    var road = map.Roads[i];
                    for(var j=0;j<road.Lanes.length;j++){
                        lCount++;
                        var lane = road.Lanes[j];
                        for(var k=0;k<lane.Segments.length;k++){
                            sCount++;
                            var segment = lane.Segments[k];
                            for(var l=0;l<segment.StopLights.length;l++){
                                slCount++;
                            }
                        }
                    }
                }
                vCount=map.GetVehicles().length;
                
                roads.val(rCount);
                lanes.val(lCount);
                segments.val(sCount);
                vehicles.val(vCount);
                stopLights.val(slCount);
            }
            
            function SetFromJson(){
                var input=$('#tbox_Xml').val();
                var jsonObj = JSON.parse(input);
                map=new TxtToMapParser().ParseMapJson(jsonObj.map);
                plotter=new Plotter(canvas);
                plotter.DrawSegments(map);
                // plotter.DrawRoadPoints(map);
                plotter.DrawVehicles(map);
                plotter.DrawStopLights(map,0);
            }
            
            function GetAsJson(){
                var output=$('#tbox_Xml');
                var mapJsonStr=new TxtToMapParser().GetMapJson(map);
                output.val(mapJsonStr);
            }
            
            function AddSegment(){
                var foundRoad=false;
                for(var i=0;i<map.Roads.length;i++){
                    var segmentStartValues=$('#tbox_SegmentStart').val().split(",");
                    var segmentEndValues=$('#tbox_SegmentEnd').val().split(",");
                    var segmentSpeedLimit=parseFloat($('#tbox_RoadSpeed').val());

                    var segment = new Segment(new Point(
                        parseFloat(segmentStartValues[0]),parseFloat(segmentStartValues[1])),
                        new Point(parseFloat(segmentEndValues[0]),parseFloat(segmentEndValues[1])));
                    segment.SpeedLimit = segmentSpeedLimit;

                    // add to Lane
                    map.AddSegment(segment);
                }
                plotter.DrawRoads(map);
            }
            
            function AddStopLight(){
                var foundRoad=false;
                for(var i=0;i<map.Roads.length;i++){
                    var roadName=document.getElementById("tbox_RoadName").value;
                    if(roadName==map.Roads[i].Name){
                        var foundLane=false;
                        for(var j=0;j<map.Roads[i].Lanes.length;j++){
                            var laneName=document.getElementById("tbox_LaneName").value;
                            if(laneName==map.Roads[i].Lanes[j].Name){
                                var stopLightLocation=document.getElementById("tbox_StopLightLocation").value.split(",");
                                var stopLightDuration=document.getElementById("tbox_StopLightDuration").value;
                                var stopLightState=document.getElementById("opt_StopLightState").value;
                                var state=null;
                                switch(stopLightState){
                                    case "Green":
                                        state=new StopLightState().Green;
                                        break;
                                    case "Yellow":
                                        state=new StopLightState().Yellow;
                                        break;
                                    case "Red":
                                        state=new StopLightState().Red;
                                        break;
                                }
                                var stopLight=new StopLight(parseFloat(stopLightDuration),state);
                                stopLight.Location=new Point(parseFloat(stopLightLocation[0]),
                                    parseFloat(stopLightLocation[1]));
                                map.Roads[i].Lanes[j].AddStopLight(stopLight);
                                foundLane=true;
                                foundRoad=true;
                            }
                        }
                    }
                }
                if(!foundRoad || !foundLane){
                    AddLane();
                    AddStopLight();
                }
                plotter.DrawVehicles(map);
                plotter.DrawStopLights(map,new Date().getTime() - startTime);
            }
            
            function UpdateMapScale(offset){
                var scalarInput = $('#tbox_MapScale');
                var scaleOffset = 0;
                if (offset) {
                    scaleOffset = offset;
                }
                var scale = parseFloat(scalarInput.val()) || 0;
                scale += scaleOffset;
                if (scale <= 0) { scale = 1; }
                scalarInput.val(scale);
                if(map){
                    map.Scale=scale;
                    plotter.drawAll(map,map.TotalElapsedTime);
                }
            }

            function UpdateThreads() {
                var threads = parseInt($('#tbox_Threads').val());
                if (isNaN(threads) === false) {
                    MAX_THREADS = threads;
                    ToggleSimulationState(); // kills all threads
                    ToggleSimulationState(); // restarts with new thread allocation
                }
            }
            
            function AddVehicles(){
                var segments = map.GetSegments();
                segments.forEach(function (segment) {
                    if (segment.IsInlet) {
                        var vehicle=new Vehicle();
                        vehicle.Width=5;
                        vehicle.Height=3;
                        vehicle.SegmentId = segment.Id;
                        map.AddVehicle(vehicle);
                    }
                });

                plotter.DrawVehicles(map.GetVehicles(), map.Scale);
            }
            
            function SetPoint(){
                var xPos=0;
                var yPos=0;
                xPos = event.clientX;
                yPos = event.clientY;
                if(map!=null){
                    var s = Math.round(xPos/map.Scale) + ',' + Math.round(yPos/map.Scale);
                } else{
                    var s = Math.round(xPos) + ',' + Math.round(yPos);
                }
                if(CaptureStart){
                    document.getElementById("tbox_SegmentStart").value=s;
                } else if(CaptureEnd){
                    document.getElementById("tbox_SegmentEnd").value=s;
                } else if(CaptureLight){
                    document.getElementById("tbox_StopLightLocation").value=s;
                }                
            }
            
            function BeginCaptureCoordinate(type){
                CaptureLight=false;
                CaptureStart=false;
                CaptureEnd=false;
                if(type=="START"){
                    CaptureStart=true;
                } else if(type=="END"){
                    CaptureEnd=true;
                } else if(type=="LIGHT"){
                    CaptureLight=true;
                }
            }
            
            function EndCaptureCoordinate(){
                CaptureStart=false;
                CaptureEnd=false;
                CaptureLight=false;
            }
            
            document.onmousemove = SetPoint;
            if(document.captureEvents){
                document.captureEvents(Event.MOUSEMOVE);
            }

            $(document).ready(function() {
                InitPageElements();
                InitObjects();
            });
            $(window).resize(function() {
                InitPageElements();
                plotter.drawAll(map,new Date().getTime() - startTime);
            });
        </script>
